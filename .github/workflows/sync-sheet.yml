name: Sync Google Sheet to JSON
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Google Sheet (CSV)
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
        run: |
          curl -L "$SHEET_URL" -o sheet.csv



      - name: Convert CSV to JSON 
        run: |
          rm -f ankhanh/data.json
          mkdir -p ankhanh

          python3 - << 'PY'
          import csv, json, io
          from pathlib import Path

          raw = Path("sheet.csv").read_text(encoding="utf-8", errors="ignore")
          rows = list(csv.reader(io.StringIO(raw)))
          if not rows:
              Path("ankhanh/data.json").write_text("[]", encoding="utf-8")
              raise SystemExit(0)

          head, data = rows[0], rows[1:]
          head = [h.strip("\ufeff ").strip() for h in head]
          js = [{head[i]: (r[i].strip() if i < len(r) else "") for i in range(len(head))} for r in data]

          Path("ankhanh/data.json").write_text(
              json.dumps(js, ensure_ascii=False, indent=2),
              encoding="utf-8"
          )
          PY

      - name: Commit updated data.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add ankhanh/data.json
          if git diff --cached --quiet; then
            echo "No staged changes"
          else
            git commit -m "Update ankhanh/data.json"
            git push
          fi
